<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <title>D3 Page Template</title>
          <style type="text/css">
               html * {
                    font-size: 24px;
                    font-weight: bold;
                    font-family: sans-serif;
               }
          </style>
          <script type="text/javascript" src="d3/d3.js"></script>
     </head>
     <body>
          <script type="text/javascript">
               //d3.select("body").append("p").text("New paragraph!");
               var rowConverter = function(d) {
                    return {
                         Food: d.Food, //No conversion
                         Deliciousness: parseFloat(d.Deliciousness)
                    };
               }
               d3.csv("food.csv", rowConverter, function(data) {
                    console.log(data);
               });

               var dataset = [5,10,15,20,25];
               d3.select("body").selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .text(function(d) {
                         return "I can count up to " + d;
                    })
                    .style("color", function(d) {
                         if (d > 15) { //Threshold of 15
                              return "red";
                         } else {
                              return "black";
                         }
                    });
          </script>
          <svg width="280" height="140">
               <rect x="0" y="50" width="80" height="80" fill="rgba(128, 0, 128, 1.0)" stroke="rgba(128, 128, 128, 1.0)" stroke-width="2"/>
               <rect x="30" y="40" width="80" height="80" fill="rgba(0, 0, 255, 0.75)" stroke="rgba(128, 128, 128, 0.75)" stroke-width="2"/>
               <rect x="60" y="30" width="80" height="80" fill="rgba(0, 255, 0, 0.5)" stroke="rgba(128, 128, 128, 0.5)" stroke-width="2"/>
               <rect x="90" y="20" width="80" height="80" fill="rgba(255, 255, 0, 0.25)" stroke="rgba(128, 128, 128, 0.25)" stroke-width="2"/>
               <rect x="120" y="10" width="80" height="80" fill="rgba(255, 0, 0, 0.1)" stroke="rgba(128, 128, 128, 0.1)" stroke-width="2"/>
          </svg>
     </body>
</html>
